<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <h1>Contact Us</h1>
      <div class="name">
        <div>
          <label for="first">First Name <span>*</span></label>
          <input type="text" id="first" required />
        </div>
        <div>
          <label for="last">Last Name <span>*</span></label>
          <input type="text" id="last" required />
        </div>
      </div>
      <div class="Email">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" required />
      </div>
      <label for="" class="qu">Query Type <span>*</span></label>
      <div class="radio">
        <div>
          <input type="radio" id="generalEnquiry" required />
          <label for="generalEnquiry">General Enquiry</label>
        </div>
        <div>
          <input type="radio" id="supportRequest" required />
          <label for="supportRequest">Support Request</label>
        </div>
      </div>
      <div class="message">
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message" required></textarea>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="checkbox" required />
        <label for="checkbox"
          >I consent to being contacted by the team <span>*</span></label
        >
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
